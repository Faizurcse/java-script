<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ascii</title>
</head>
<body>
    <h1>Ascii Values</h1>

    <script>
        console.log('A'.charCodeAt())// finding the ascii values
        console.log('1'.charCodeAt())// finding the ascii values
        console.log('#'.charCodeAt())// finding the ascii values
        console.log('/'.charCodeAt())// finding the ascii values
        console.log('N'.charCodeAt())// finding the ascii values
        console.log('a'.charCodeAt())// finding the ascii values
        console.log('100'.charCodeAt())// finding the ascii values
        console.log('0'.charCodeAt())// finding the ascii values
        console.log('.'.charCodeAt())// finding the ascii values
        console.log('ABC'.charCodeAt(1))// finding the ascii values
    </script>
</body>
</html>
