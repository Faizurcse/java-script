<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <table id="sampleTable" border="1"> 
		<tr><td>Row1 cell1</td> 
		<td>Row1 cell2</td></tr> 
		<tr><td>Row2 cell1</td> 
		<td>Row2 cell2</td></tr> 
	</table><br> 
	
	<input type="button" onclick="insert_Row()" value="Insert row">
    <script>
        function insert_Row() {
    let a = document.getElementById('sampleTable');

    let tr = document.createElement('tr');

    let td = document.createElement('td');
    td.textContent = `New Cell1`;
    let td2 = document.createElement('td');
    td2.textContent = `New Cell2`;

    tr.appendChild(td);
    tr.appendChild(td2);

    // Inserting the new row at the beginning of the table
    if (a.rows.length > 0) {
        a.insertBefore(tr, a.rows[0]);
    } else {
        a.appendChild(tr); // If no rows exist, just append the new row
    }
}


    </script>
</body>
</html>
