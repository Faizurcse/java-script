<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="parent">
        <h1>dommanipulation</h1>
    </div>
    <script>
        let a = document.querySelector('div')
        console.log(a.innerHTML)// getting all things inside div
        console.log(a.innerHTML='<h2>bye</h2>')// set inside div 
        console.log(a.innerHTML = a.innerHTML+'<h2>bye</h2>')
    </script>
</body>
</html>
