<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="val">0</p>
    <button id="btn">click</button>
    <script>
      let btn = document.getElementById("btn");

      let counter = 0;
      let tag = document.getElementById("val");
      btn.addEventListener("click", () => {
        tag.innerText = counter = counter + 1;

        alert(counter);
      });
    </script>
  </body>
</html>
