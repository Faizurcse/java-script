<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center><h1>find Daigonal of matrix</h1></center>


    <script>
        let arr = [
            [1,2,3],
            [4,6,7],
            [90,78,56]
        ]
// first diagonal
        for(let i=0;i<arr.length;i++){
            for(let j=0;j<arr[i].length;j++){
                if(i===j){
                    console.log(arr[i][j]);
                }
            }
        }

// second diagonal
for(let i=0;i<arr.length;i++){
            for(let j=0;j<arr[i].length;j++){
                if(i+j===arr.length-1){
                    console.log(arr[i][j]);
                } 
            }
        }
    </script>
</body>
</html>
