            }

         console.log(arr2)




         function matrixTranspose(mat, n) {
  //Write your code here
     for (let i = 0; i < n; i++) {
        for (let j = i + 1; j < n; j++) {
            // Swap the elements at positions (i, j) and (j, i)
            [mat[i][j], mat[j][i]] = [mat[j][i], mat[i][j]];
        }
    }
    return mat;
}
