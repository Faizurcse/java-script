<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1>
    *<br>
    **<br>
    ***<br>
    ****<br>
    ***<br>
    **<br>
    *
   </h1>
    <script>
        let n = 4;
        for(let i=1;i<=n;i++){
            let str = ""
            for(let j=1;j<=i;j++){
                str=str+"*"
            }
            console.log(str);
        }

        let m=n-1;
        for(let i=m;i>=1;i--){
            let str = ""
            for(let j=1;j<=i;j++){
                str=str+"*";
            }
            console.log(str);
        }
    </script>
</body>
</html>
