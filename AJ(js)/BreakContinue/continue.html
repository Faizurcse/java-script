<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>continue</title>
</head>
<body>
    <script>
        for(let i=0;i<=10;i++){
            if(i==4){
                continue;// skip only 4
            }
            document.write(`${i}<br>`)
        }
    </script>
</body>
</html>
