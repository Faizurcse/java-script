<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break</title>
</head>
<body>
<script>
    let n = 5;
    for(let i=0;i<n;i++){
        if(i==3){
            break;
        }
        console.log(i)
    }
</script>
</body>
</html>
