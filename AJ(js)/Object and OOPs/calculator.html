<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body style="background-color: black;">
    <center><h1 style="color: aliceblue;">Calculator</h1></center>
     
    <!-- calculator -->
<center>
    <div id="parent" style="background:white; margin-left: 40%; margin-right: 40%;padding: 50px; border-radius: 10px; border: 3px solid blue;">
        <div id="inp">
            <input type="number" placeholder="Enter the first number" id="fst" style="border: 3px solid gray;padding: 10px; border-radius: 5px;"><br><br>
            <input type="number" placeholder="Enter the second number" id="snd" style="border: 3px solid gray;padding: 10px; border-radius: 5px;"><br><br>
        </div>
        <div id="cal">
            <button id="plus" style="padding: 5px; border-radius: 5px; font-size: larger;">+</button>
            <button id="minus" style="padding: 5px; border-radius: 5px; font-size: larger;">-</button>
            <button id="into" style="padding: 5px; border-radius: 5px; font-size: larger;">*</button>
            <button id="divide" style="padding: 5px; border-radius: 5px; font-size: larger;">/</button> <br><br>
        </div>
        <div>
            <span  style="font-size: larger;">Result : <span id="result" style="background-color:blue; color:aliceblue; font-weight: bold; "> </span></span>
        </div>
    </div>
</center>

<script>
    let inp1 = document.getElementById('fst')
    let inp2 = document.getElementById('snd')

    document.getElementById('plus').addEventListener('click',()=>{
    let num1 = parseInt(inp1.value)
    let num2 = parseInt(inp2.value)
    let sum = num1 + num2
    document.getElementById('result').innerText = sum
   })

   document.getElementById('minus').addEventListener('click',()=>{
    let num1 = parseInt(inp1.value)
    let num2 = parseInt(inp2.value)
    let minus = num1 - num2
    document.getElementById('result').innerText = minus
   })

   document.getElementById('into').addEventListener('click',()=>{
    let num1 = parseInt(inp1.value)
    let num2 = parseInt(inp2.value)
    let mul = num1 * num2
    document.getElementById('result').innerText = mul
   })

   document.getElementById('divide').addEventListener('click',()=>{
    let num1 = parseInt(inp1.value)
    let num2 = parseInt(inp2.value)
    let divide = num1 / num2
    document.getElementById('result').innerText = divide
   })
</script>
</body>
</html>
