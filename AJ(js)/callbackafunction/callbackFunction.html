      function getnum(num1, num2, sum) {
        const arr = [];
        console.log("Empty array", arr);
        sum(num1, num2, arr, sub);
      }

      function sum(num1, num2, arr, sub) {
        arr.push(num1 + num2);
        console.log("Sum of two numbers :", arr);
        sub(num1, num2, arr, mul);
      }

      function sub(num1, num2, arr, mul) {
        arr.push(num1 - num2);
        console.log("Subtraction two numbers :", arr);
        mul(num1, num2, arr);
      }

      function mul(num1, num2, arr) {
        arr.push(num1 * num2);
        console.log("Mulitiply of two numbers", arr);
      }

      getnum(10, 20, sum);
