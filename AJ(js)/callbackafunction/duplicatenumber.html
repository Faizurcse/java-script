    function arrayToMatrix(arr, rows, cols) {
    if (arr.length !== rows * cols) {
        throw new Error("Array size doesn't match matrix dimensions.");
    }

    const matrix = [];
    let index = 0;

    for (let i = 0; i < rows; i++) {
        const row = [];
        for (let j = 0; j < cols; j++) {
            row.push(arr[index]);
            index++;
        }
        matrix.push(row);
    }

    return matrix;
}

// Example usage:
const arr = [1, 2, 3, 4, 5, 6]; // Example array
const rows = 2; // Number of rows in the matrix
const cols = 3; // Number of columns in the matrix

const matrix = arrayToMatrix(arr, rows, cols);
