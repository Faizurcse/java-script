<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <h1>Using Filter() find the even number of this array and return new array of even number...</h1>

    <script>

        
        let arr = [12,13,14,15,17,18,19,3,3,4];

        const FilteARR = arr.filter((item)=>{
            if(item%2==0){
                return true;
            }
        })
        console.log(FilteARR)
    </script>
</body>
</html>
