<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Using Map() retrun square of array from source array</h1>

    <script>
        let arr = [1,2,3,4,5,6,7,8,9];

        const mapArr = arr.map((item)=> item*item)

        document.write(`Array elements are =>${mapArr}`)
    </script>
</body>
</html>
