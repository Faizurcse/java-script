<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>ASYNC await</h1>

    <script>
        // 1st method
        function myFun(){
            return new Promise((resolve,reject)=>{
                setTimeout(()=>{
                    // resolve("hii")
                    reject("hii-2")
                },2000)
            })
        }

        async function mydiv(){
            // const a = myFun()
               
            //     console.log( await a)
            try{
                const a = await myFun()
               // console.log(  a)
            }
            catch(e){ // hanling the error when error come
                console.log("error",e)
            }
            finally{ // always executed
                const a = await myFun()
                console.log(a)
            }
        }
        mydiv()
    </script>
</body>
</html>
